<!DOCTYPE html>
<html>
  <head>
    <title>Kettles</title>
  </head>
  <body>
    <p>{{production_day}}</p>
    <ul>{% for kettle in production_day.kettles.all %}
      <li>{{kettle}}
        <ul>{% for product in kettle.days_products.all %}
          <li>{{ product.item_number }}</li>{% endfor %}
        </ul>
      </li>{% endfor %}
    </ul>{% load static %}
    <script type="text/javascript" src="{% static 'js/jquery.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/jqueryui.js'%}"></script>
    <script type="text/javascript" src="{% static 'kettles/list_day.js'%}"> </script>
  </body>
</html>
