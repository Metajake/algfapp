
{% load custom_tags %}
{% if kettle.days_products %}
<ul class="products-in-kettle" id="sortable_{{kettle}}">{% for product in kettle.days_products.all|sort_by:'kettle_order'%}
  <li class="product" id="{{product.schedule_number}}">
    <h4 class="{%for tag in product.tags %}{{tag}} {%endfor%}" id="{{product.schedule_number}}">{{product.schedule_number}} <span id="{{product.multiple}}" class="multiple">{% if product.multiple > 0%}(x{{product.multiple}}){% endif %}</span></h4>
  </li>{% endfor %}
</ul>{% endif %}
