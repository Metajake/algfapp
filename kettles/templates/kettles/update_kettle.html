
{% load custom_tags %}
{% if kettle.days_products %}
<ul class="products-in-kettle" id="sortable_{{kettle}}">{% for product in kettle.days_products.all|sort_by:'kettle_order'%}
  <li class="product" id="{{product.item_number}}">
    <h4 class="{%for tag in product.tags %}{{tag}} {%endfor%}" id="{{product.item_number}}">{{product.item_number}}</h4>
  </li>{% endfor %}
</ul>{% endif %}
