{% for product in todays_products %}
<li class="product {%for tag in product.tags %}{{tag}} {%endfor%}" id="{{product.item_number}}">
  <h5 id="{{product.item_number}}">{{product.item_number}} <span id="{{product.multiple}}" class="multiple">{% if product.multiple > 0%}(x{{product.multiple}}){% endif %}</span></h5><small>{{product.note}}</small>
</li>{% endfor %}
