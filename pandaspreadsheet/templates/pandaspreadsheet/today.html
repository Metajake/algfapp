{% load static %}<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" type="text/css" media="screen,projection">
    <link rel="stylesheet" href="{% static 'css/global.css' %}" type="text/css" media="screen,projection">
    <link rel="stylesheet" href="{% static 'pandaspreadsheet/main.css' %}" type="text/css" media="screen,projection">
  </head>
  <body>
    <div id="masthead">
      <h3 class="align-center">{{ scheduleDay.date }}</h3><a href="{% url 'schedule'%}">&lt; Weekly Schedule</a><a class="pull-right" href="{% url 'list'%}">
        <h3>Kettles &gt; </h3></a>
    </div>
    <div class="grid headline-list" id="todays-products">{% for product in scheduleDay.products %}
      <div class="item align-center {%for tag in product.tags %}{{tag}} {%endfor%}">
        <h3>{{product.itemNumber|safe}}</h3>
      </div>
      <div class="item align-center">
        <h3>{{product.customer|safe}}</h3>
      </div>{% endfor %}
    </div>
  </body>
</html>
