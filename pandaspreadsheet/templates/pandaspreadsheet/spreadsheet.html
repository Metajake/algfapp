{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" type="text/css" media="screen,projection"/>
    <link rel="stylesheet" href="{% static 'css/global.css' %}" type="text/css" media="screen,projection"/>
    <link rel="stylesheet" href="{% static 'pandaspreadsheet/spreadsheet.css' %}" type="text/css" media="screen,projection"/>
  </head>
  <body>
    <div id="re-data">{% for week, weekdata in calendar.items %}
      <h3>{{ week }}</h3>
      <div class="week">{% for day, dailyinfo in weekdata.items %}
        <div class="day column{{forloop.counter}}">
          <h4>{{ dailyinfo.date }}</h4>{% for item in dailyinfo.items %}
          <div class="cell">
            <div class="column">
              <p>{{ item.0|safe }}</p>
            </div>
            <div class="column">
              <p>{{ item.1|safe }}</p>
            </div>
          </div>{% endfor %}
        </div>{% endfor %}
      </div>{% endfor %}
    </div>
  </body>
</html>
