
{% extends 'kettles/base.html' %}
{% load static %}
{% block extraStyle %}
<link rel="stylesheet" href="{% static 'productionschedule/handsontable.css' %}" type="text/css" media="screen, projection"/>
<link rel="stylesheet" href="{% static 'productionschedule/excel.css' %}" type="text/css" media="screen, projection"/>
<link rel="stylesheet" href="{% static 'productionschedule/print.css' %}" type="text/css" media="print"/>{% endblock %}
{% block content %}
<div class="section" id="controls">
  <button class="button" id="btn-print">Print</button>
</div>
<div id="calendars"></div>{% endblock %}
{% block extraScripts %}
<script type="text/javascript" src="{% static 'js/handsontable.js' %}"></script>
<script type="text/javascript" src="{% static 'js/excel_functions.js' %}"></script>
<script type="text/javascript" src="{% static 'js/excel_ajax.js' %}"></script>
<script type="text/javascript" src="{% static 'js/excel_init.js' %}"></script>{% endblock %}
